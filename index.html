<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 resumable upload</title>
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="jquery.ui.widget.js"></script>
        <script type="text/javascript" src="tmpl.min.js"></script>
        <script type="text/javascript" src="fileUpload.js"></script>
        <script>
            $(function(){
                $("#upload_files").fileUpload({cover:true});
            });
        </script>
    </head>
    <body>
        <input type="file" name="upload_files" id="upload_files" multiple="multiple">

        <div><meter class="js-percent" max="100" style="width:500px" value="0" ></meter> <output class="js-percent">0</output>%
            elapsed: <output class="js-time">0 s</output></div>
    </body>
</html>
