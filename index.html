<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>HTML5 resumable upload</title>
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="jquery.ui.widget.js"></script>
        <script type="text/javascript" src="tmpl.min.js"></script>
        <script type="text/javascript" src="fileUpload.js"></script>
<script>
    $(function(){
        $("#upload_files").fileUpload({
            cover: true,
            chunkSize: 1024 * 1024 * 10,
            maxFileSize: 1024 * 1024 * 1024 * 3,
        });
    });
</script>
        <style>
            .upload-progress { position: relative; }

            #progress_tpl { display: none; }
            .upload-progress meter { width: 300px; }
            .upload-progress .percent { position: absolute; left: 130px; font-size: 0.9em; }
        </style>
    </head>
    <body>
        <input type="file" name="upload_files" id="upload_files" multiple="multiple">
        <div id="progress_panel">
            <div id="progress_tpl" class="upload-progress" ><meter class="js-percent" max="100" value="0" ></meter><span class="percent"><output class="js-percent">0</output>%</span> <output class="js-name"></output></div>
        </div>
    </body>
</html>
